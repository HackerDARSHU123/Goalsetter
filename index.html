<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="heading">
        Focus on <span>Today</span>
    </h1>
    <div class="app-container">
        <h2 class="subtitle">Today</h2>
        <p class="progress-lable">Raise the bar by completing your goals</p>
        <div class="progress-bar">
            <div class="progress-value">
                <span>1/3 completed</span></div>
        </div>
        <p class="error-label">please set all 3 goals</p>
        <div class="goal-container">
            <div class="custom-checkbox"></div>
            <input id="first" type="text" class="goal-input" placeholder="add a goal">
        </div>
        <div class="goal-container">
            <div class="custom-checkbox"></div>
            <input id="second" type="text" class="goal-input" placeholder="add a goal">
        </div>
        <div class="goal-container">
            <div class="custom-checkbox"></div>
            <input id="third" type="text" class="goal-input" placeholder="add a goal">
        </div>
        <p class="quote">move one step ahead today</p>
        <p class="made-with">Made with study by Darshan Shinde</p>
    </div>
</body>
</html>
